    <form class="login">

        <input type="text" placeholder="請輸入帳號" name="Account"/>

        <input type="submit" value="Submit" onclick="checkpassword(this.form.Account.value, this.form.Password.value)"/>

    <script language="JavaScript">
        function checkpassword(account, password) {
            if (password != "000" || account != "Myfriend")
                alert("帳號或密碼錯誤!\n請重新輸入")
            else
                window.open("Home_page.html")
        }
